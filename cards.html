<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Cards</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="debbie.png" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Debbie</h5>
              <p class="card-text">A brief description of the product.</p>
              <h6 class="card-subtitle mb-2 text-muted">$49.99</h6>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="minima.png" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Minima</h5>
              <p class="card-text">A brief description of the product.</p>
              <h6 class="card-subtitle mb-2 text-muted">$79.99</h6>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="string_of_pearls.png"
              class="card-img-top"
              alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">String of Pearls</h5>
              <p class="card-text">A brief description of the product.</p>
              <h6 class="card-subtitle mb-2 text-muted">$99.99</h6>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
